<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML File</title>
  <style>
    .style1 {
      color: red;
    }
    
    p {
      color: green;
    }
    
    .my-list li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .my-list img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple HTML File</h1>
  
  <p class="style1">This is a paragraph of text.</p>
  <p>Here's another paragraph.</p>
  
  <script>
    // Create an array with the list items
    var items = [
      { imageSrc: "image1.jpg", text1: "Text 1", text2: "Text 2" },
      { imageSrc: "image2.jpg", text1: "Text 3", text2: "Text 4" },
      { imageSrc: "image3.jpg", text1: "Text 5", text2: "Text 6" }
    ];

    // Create a new unordered list element
    var ul = document.createElement("ul");
    
    // Add a class to the unordered list element
    ul.className = "my-list";
    
    // Get the reference to the body element
    var body = document.getElementsByTagName("body")[0];
    
    // Append the unordered list element to the body
    body.appendChild(ul);
    
    // Loop through the array and create new list items
    for (var i = 0; i < items.length; i++) {
      // Create a new list item
      var li = document.createElement("li");
      
      // Create an image element
      var img = document.createElement("img");
      img.src = items[i].imageSrc;
      
      // Create the first text element
      var text1 = document.createElement("p");
      text1.textContent = items[i].text1;
      
      // Create the second text element
      var text2 = document.createElement("p");
      text2.textContent = items[i].text2;
      
      // Append the image and text elements to the list item
      li.appendChild(img);
      li.appendChild(text1);
      li.appendChild(text2);
      
      // Append the new list item to the unordered list
      ul.appendChild(li);
    }
  </script>
</body>
</html>
