<!DOCTYPE html>
<html>
  <head>
    <!-- <link rel="stylesheet" type="text/css" href="Styles/styles.css"> -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
      }

      .separator {
        height: 1px;
        background-color: #000;
        margin: 20px 0;
      }

      .top-section {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #f1f1f1;
      }

      .image-container {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .image-container img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 50%;
      }

      .text-element {
        margin-left: 20px;
      }

      .rectangular-elements-container {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-left: auto;

      }

      .rectangular-element {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 75px;
        height: 25px;
        margin: 10px;
        border-radius: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .rectangular-element:hover {
        background-color: yellow;
      }

      .rectangular-element img {
        width: 15px;
        height: 15px;
        margin-right: 5px;
      }

      .bottom-section {
        padding: 20px;
        background-color: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .bottom-image-container {
        width: 200px;
        height: 200px;
        position: relative;
        margin-bottom: 20px;
      }

      .bottom-image-container img {
        max-width: 100%;
        max-height: 100%;
      }

      .bottom-image-container .top-left-text {
        position: absolute;
        bottom: 150px;
        left: 30px;
        margin: 0;
        color: #fff;
      }

      .bottom-left-text {
        position: absolute;
        left: 30px;
        bottom: 100px;
        margin: 0;
        color: #fff;
      }

      .bottom-image-container h2 {
        position: absolute;
        bottom: 30px;
        left: 30px;
        margin: 0;
        color: #000;
      }

      .bottom-section button {
        position: absolute;
        bottom: 30px;
        left: 30px;
        background-color: #fff;
        font-size: 16px;
        cursor: pointer;
        border-radius: 3px;
      }

      .bottom-image-container {
        width: 100%;
        height: 100%;
        position: relative;
        overflow: hidden;
      }

      .bottom-image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .custom-button {
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      .custom-button:hover {
        background-color: #ccc;
      }

      .my-list li {
        display: inline-block;
        margin-right: 10px;
      }

      .my-list img {
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
    <!-- Section 1 : Logo and the buttons with hover effect -->
      <div class="top-section">
        <div class="image-container">
          <img src="Assets/icons8-3d-64.png" alt="Image" />
        </div>
        <div class="text-element">
          <p>This is the text element</p>
        </div>
        <div class="rectangular-elements-container">
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 1" />
            <p>text-1</p>
          </div>
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 2" />
            <p>text-2</p>
          </div>
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 3" />
            <p>text-3</p>
          </div>
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 4" />
            <p>text-4</p>
          </div>
        </div>
      </div>
      <div class="separator"></div>

    <!-- Section 2 : Image backdrop and Text Elements overlay -->
      <div class="bottom-section">
        <div class="bottom-image-container">
          <img
            src="Assets/pexels-alexander-grey-1209843.jpg"
            alt="Bottom Image"
          />
          <h1 class="top-left-text">Bottom Left Text-1</h1>
          <h3 class="bottom-left-text">Bottom Left Text-2</h3>
          <button style="background-color: #fff; border-radius: 15px">
            <p>Button Text</p>
          </button>
        </div>
      </div>
    </div>

    <!-- Section 3 : Dynamically created List -->
    <!---------------------------  JS code ----------------------->

    <script>
      // Create an array with the list items
      var items = [
        {
          imageSrc: "Assets/Cat-laptop.jpeg",
          text1: "Text 1",
          text2: "Text 2",
        },
        {
          imageSrc: "Assets/Cat-laptop.jpeg",
          text1: "Text 3",
          text2: "Text 4",
        },
        {
          imageSrc: "Assets/Cat-laptop.jpeg",
          text1: "Text 5",
          text2: "Text 6",
        },
      ];

      // Create a new unordered list element
      var ul = document.createElement("ul");

      // Add a class to the unordered list element
      ul.className = "my-list";

      // Get the reference to the body element
      var body = document.getElementsByTagName("body")[0];

      // Append the unordered list element to the body
      body.appendChild(ul);

      // Loop through the array and create new list items
      for (var i = 0; i < items.length; i++) {
        // Create a new list item
        var li = document.createElement("li");

        // Create an image element
        var img = document.createElement("img");
        img.src = items[i].imageSrc;

        // Create the first text element
        var text1 = document.createElement("p");
        text1.textContent = items[i].text1;

        // Create the second text element
        var text2 = document.createElement("p");
        text2.textContent = items[i].text2;

        // Append the image and text elements to the list item
        li.appendChild(img);
        li.appendChild(text1);
        li.appendChild(text2);

        // Append the new list item to the unordered list
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
