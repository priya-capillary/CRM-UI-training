<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="Styles/styles.css">
    
  </head>
  <body>
    <div class="container">
    <!-- Section 1 : Logo and the buttons with hover effect -->
      <div class="top-section">
        <div class="image-container">
          <img src="Assets/icons8-3d-64.png" alt="Image" />
        </div>
        <div class="text-element">
          <p>This is the text element</p>
        </div>
        <div class="rectangular-elements-container">
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 1" />
            <p>text-1</p>
          </div>
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 2" />
            <p>text-2</p>
          </div>
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 3" />
            <p>text-3</p>
          </div>
          <div class="rectangular-element">
            <img src="Assets/icons8-cupcake-48.png" alt="Default Image 4" />
            <p>text-4</p>
          </div>
        </div>
      </div>
      <div class="separator"></div>

    <!-- Section 2 : Image backdrop and Text Elements overlay -->
      <div class="bottom-section">
        <div class="bottom-image-container">
          <img
            src="Assets/misty-window.jpg"
            alt="Bottom Image"
          />
          <h1 class="top-left-text">Bottom Left Text-1</h1>
          <h3 class="bottom-left-text">Bottom Left Text-2</h3>
          <button style="background-color: #fff; border-radius: 15px">
            <p>Button Text</p>
          </button>
        </div>
      </div>
    </div>

    <!-- Section 3 : Dynamically created List -->
    <!---------------------------  JS code ----------------------->

    <script>
      // Create an array with the list items
      var items = [
        {
          imageSrc: "Assets/Cat-laptop.jpeg",
          text1: "Text 1",
          text2: "Text 2",
        },
        {
          imageSrc: "Assets/Cat-laptop.jpeg",
          text1: "Text 3",
          text2: "Text 4",
        },
        {
          imageSrc: "Assets/Cat-laptop.jpeg",
          text1: "Text 5",
          text2: "Text 6",
        },
      ];

      // Create a new unordered list element
      var ul = document.createElement("ul");

      // Add a class to the unordered list element
      ul.className = "my-list";

      // Get the reference to the body element
      var body = document.getElementsByTagName("body")[0];

      // Append the unordered list element to the body
      body.appendChild(ul);

      // Loop through the array and create new list items
      for (var i = 0; i < items.length; i++) {
        // Create a new list item
        var li = document.createElement("li");

        // Create an image element
        var img = document.createElement("img");
        img.src = items[i].imageSrc;

        // Create the first text element
        var text1 = document.createElement("p");
        text1.textContent = items[i].text1;

        // Create the second text element
        var text2 = document.createElement("p");
        text2.textContent = items[i].text2;

        // Append the image and text elements to the list item
        li.appendChild(img);
        li.appendChild(text1);
        li.appendChild(text2);

        // Append the new list item to the unordered list
        ul.appendChild(li);
      }
    </script>
  </body>
</html>
