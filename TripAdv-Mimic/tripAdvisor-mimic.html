<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
    }
    
    .separator {
      height: 1px;
      background-color: #000;
      margin: 20px 0;
    }
    
    .top-section {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #f1f1f1;
    }
    
    .image-container {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .image-container img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
    }
    
    .text-element {
      margin-left: 20px;
    }
    
    .rectangular-elements-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-left: auto;

    }
    
    .rectangular-element {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 75px;
      height: 25px;
      margin: 10px;
      border-radius: 10px;
      background-color: transparent;
      border: none;
      cursor: pointer;
    }
    
    .rectangular-element:hover {
        background-color: yellow;
    }

    .rectangular-element img {
      width: 15px;
      height: 15px;
      margin-right: 5px;
    }
    
    .bottom-section {
      padding: 20px;
      background-color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    
    .bottom-image-container {
      width: 200px;
      height: 200px;
      position: relative;
      margin-bottom: 20px;
    }
    
    .bottom-image-container img {
      max-width: 100%;
      max-height: 100%;
    }
    
    .bottom-image-container .top-left-text {
      position: absolute;
      bottom: 150px;
      left: 30px;
      margin: 0;
      color: #fff;
    }
    
    .bottom-left-text {
      position: absolute;
      left: 30px;
      bottom: 100px;
      margin: 0;
      color: #fff;
    }

    .bottom-image-container h2 {
      position: absolute;
      bottom: 30px;
      left: 30px;
      margin: 0;
      color: #000;
    }
    
    .bottom-section button {
      position: absolute;
      bottom: 30px;
      left: 30px;
      background-color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 3px;
    }

.bottom-image-container {
  width: 100%; 
  height: 100%;
  position: relative;
  overflow: hidden;
}

.bottom-image-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.custom-button {
  background-color: transparent;
  border: none;
  cursor: pointer;
}

.custom-button:hover {
  background-color: #ccc;
}
.horizontal-list {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.horizontal-list li {
  display: inline;
  margin: 100px; 
}

.img-in-list {
  width: 100px;
}

.horizontal-list {
  display: flex;
  list-style: none;
  padding: 0;
  margin: 0;
}
.horizontal-list-bottom {
    display: flex;
    list-style: none;
    padding: 0;
    margin: 0;
  }
  
  .container-list-bottom {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-right: 20px; /* Optional spacing between container elements */
  }
  
  .container-list-bottom:last-child {
    margin-right: 0; /* Remove margin from the last container element */
  }
  
  .container-list-bottom img {
    width: 150px; /* Adjust the width as needed */
    height: 150px; /* Adjust the height as needed */
    object-fit: cover;
    padding: 10px;
    margin: 10px;
  }
  
  .container-list-bottom p {
    margin-top: 10px; /* Adjust the spacing between elements as needed */
  }
</style> 
<!--<link rel="stylesheet" href="styles.css"></link>-->
</head>
<body>
  <div class="container">
    <!-- Section 1 -->
    <div class="top-section">
      <div class="image-container">
        <img src="Assets/icons8-3d-64.png" alt="Image">
      </div>
      <div class="text-element">
        <p>This is the text element</p>
      </div>
      <div class="rectangular-elements-container">
        <div class="rectangular-element">
          <img src="Assets/icons8-cupcake-48.png" alt="Default Image 1">
          <p>text-1</p>
        </div>
        <div class="rectangular-element">
          <img src="Assets/icons8-cupcake-48.png" alt="Default Image 2">
          <p>text-2</p>
        </div>
        <div class="rectangular-element">
          <img src="Assets/icons8-cupcake-48.png" alt="Default Image 3">
          <p>text-3</p>
        </div>
        <div class="rectangular-element">
          <img src="Assets/icons8-cupcake-48.png" alt="Default Image 4">
          <p>text-4</p>
        </div>
      </div>
    </div>
    <div class="separator"></div>

    <!-- Section 2 -->
    <div class="bottom-section">
      <div class="bottom-image-container">
        <img src="Assets/pexels-alexander-grey-1209843.jpg" alt="Bottom Image" >
        <h1 class="top-left-text">Bottom Left Text-1</h1>
        <h3 class="bottom-left-text">Bottom Left Text-2</h3>
        <button style="background-color: #fff; border-radius: 15px;" >
            <p>Button Text</p>  
        </button>
      </div>
    </div>


    <!-- Section 3 -->
    <div class="separator"></div>
    <div>
      <ul class="horizontal-list-bottom">
        <li class="container-list-bottom">
          <img src="Assets/a-bengal-cat-in-human-hands.png" alt="Image 1">
          <p>Text 1</p>
          <p>Text 2</p>
          <p>Text 3</p>
        </li>
        <li class="container-list-bottom">
          <img src="Assets/a-bengal-cat-in-human-hands.png" alt="Image 2">
          <p>Text 1</p>
          <p>Text 2</p>
          <p>Text 3</p>
        </li>
        <li class="container-list-bottom">
          <img src="Assets/a-bengal-cat-in-human-hands.png" alt="Image 3">
          <p>Text 1</p>
          <p>Text 2</p>
          <p>Text 3</p>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
